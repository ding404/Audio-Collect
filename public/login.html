<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Log In</title>
  </head>
  <body>
    <h1>Log In</h1>
    <form method="post" action="/account">
      <fieldset>
        <h2 class="hdr-login">Audio Collect Account</h2>
        <div class="div">
          <p class="row">
            <label for="name">User Name or Email:</label>
            <input type="text" id="name" name="name_or_email" class="field-large" required pattern="(^[A-Za-z0-9_]{2,15}$)|(^[\w\.]+@[\w\.]+\.+[\w]{2,4}$)">
          </p>
          <p class="row">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" class="field-large" required minlength="6">
          </p>
        </div>
      </fieldset>
      <input type="submit" value="Log In" class="btn">
    </form>
  </body>
</html>
