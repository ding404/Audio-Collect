<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Register account</title>
  </head>
  <body>
    <h1>Create a New Account</h1>
    <form method="post">
      <fieldset>
        <h2 class="hdr-account">Account</h2>
        <div class="div">
          <p class="row">
            <label for="name">User Name:</label>
            <input type="text" id="name" name="name" class="field-large" required pattern="^[A-Za-z0-9_]{2,15}$">
            <p class="instructions">user name must be at least 2 characters which are upper case or lower case or number or underscore</p>
          </p>
          <p class="row">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" class="field-large" required>
          </p>
          <p class="row">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" class="field-large" required minlength="6">
            <p class="instructions">password must be at least 6 characters</p>
          </p>
          <p class="row">
            <label for="password2">Re-enter Password:</label>
            <input type="password" id="password2" name="password2" class="field-large" required minlength="6">
          </p>
        </div>
      </fieldset>
      <input type="submit" value="Create Accout" class="btn">
    </form>
  </body>
</html>
